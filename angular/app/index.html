    <!-- standard viewport tag to set the viewport to the device's width
      , Android 2.3 devices need this so 100% width works properly and
      doesn't allow children to blow up the viewport width-->
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <!-- width=device-width causes the iPhone 5 to letterbox the app, so
      we want to exclude it for iPhone 5 to allow full screen apps -->
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />


    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="bower_components/pickadate.js/lib/themes/default.css">
    <link rel="stylesheet" href="bower_components/pickadate.js/lib/themes/default.date.css">
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body ng-cloak>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

    <div id='settings' class='container' norm-settings trigger="#settings_button" main-container=".wrapper,.footer,.navigation">
        <ul>
            <li>
                {{currentUser.name}}
            </li>
            <li>
                <a href='#/trips'>Trips</a>
            </li>
            <li>
                <a ng-href='#/users/{{currentUser.id}}/edit'>Profile</a>
            </li>
            <li>
                <a href="#/logout">Log Out</a>
            </li>
        </ul>
    </div>

    <nav ui-if='!hideNavigation' class='nav row-fluid'>
        <norm-navigation class='span12'>
        </norm-navigation>

        <norman-loader></norman-loader>
    </nav>
    <div class="wrapper" ng-class="{'settings-open': settingsOpen}">
        <div id="main" class="container">

            <header ui-if='mainHeader' class='header row-fluid'>
                <div class='span12'>
                    <div classs='row-fluid'>
                        <div class='span12' id='main_header'>{{mainHeader}}</div>
                    </div>
                    <div class='row-fluid'>
                        <div ui-if='!useCurrencyForSecondaryHeader' class='span12' id='secondary_header'>{{secondaryHeader}}</div>
                        <div ui-if='useCurrencyForSecondaryHeader' class='span12'  id='secondary_header' ng-bind-html-unsafe="secondaryHeader | currency | normCurrency"></div>
                    </div>
                </div>
                <hr/>
            </header>
            <div id="main_section" class='row-fluid' ng-view>
            </div>


        </div>
    </div>

    <footer norm-tabs ng-show='currentTrip' class='footer row-fluid' norm-scroll-shadow>
        <a class='tab' ng-href='#/trips/{{currentTrip.id}}'>
            <i class='icon icon-road'></i>
        </a>
        <a class='tab' ng-href='#/trips/{{currentTrip.id}}/expenses'>
            $
        </a>
        <a class='tab' ng-href='#/trips/{{currentTrip.id}}/members'>
            <i class='icon icon-group'></i>
        </a>
        <a class='tab' ng-href='#/trips/{{currentTrip.id}}/individual'>
            <i class='icon icon-user'></i>
        </a>

    </footer>


    <!-- build:js scripts/plugins.js -->
    <script src="bower_components/jquery/jquery.min.js"></script>
    <script src="bower_components/CSSAnimation/Source/CSSAnimation.js"></script>
