<norm-row title="Total Contributed">
    <span ng-bind-html-unsafe="member.contributed | currency | normCurrency"></span>
</norm-row>

<norm-row title="Total Obligated">
    <span ng-bind-html-unsafe="member.obligated | currency | normCurrency"></span>
</norm-row>

<h3>Members You Owe</h3>
<norm-row title="{{due_member.user.name}}" src="{{due_member.user.profile_image_url}}" ng-repeat='due_member in member.due_members'>
    <span ng-bind-html-unsafe="due_member.amount | currency | normCurrency"></span>
</norm-row>
<div ng-hide="hasDueMembers()">
    <em>None</em>
</div>

<h3>Members That Owe You</h3>
<norm-row title="{{owe_member.user.name}}" src="{{owe_member.user.profile_image_url}}" ng-repeat='owe_member in member.owe_members'>
    <span ng-bind-html-unsafe="owe_member.amount | currency | normCurrency"></span>
</norm-row>
<div ng-hide="hasOweMembers()">
    <em>None</em>
</div>

<h3>Purchases</h3>
<norm-row title="{{expense.name}}" icon="{{expense.expense_type | normExpenseIcon}}" ng-repeat='expense in member.purchases'>
    <span ng-bind-html-unsafe="expense.cost | currency | normCurrency"></span>
</norm-row>

<div ng-hide="hasPurchases()">
    <em>None</em>
</div>

<h3>Obligations</h3>
<norm-row title="{{obligation.expense.name}}" icon="{{obligation.expense.expense_type | normExpenseIcon}}" ng-repeat='obligation in member.obligations'>
    <span ng-bind-html-unsafe="obligation.amount | currency | normCurrency"></span>
</norm-row>

<div ng-hide="hasObligations()">
    <em>None</em>
</div>

<h3>Contributions</h3>
<norm-row title="{{contribution.expense.name}}" icon="{{contribution.expense.expense_type | normExpenseIcon}}" ng-repeat='contribution in member.contributions'>
    <span ng-bind-html-unsafe="contribution.amount | currency | normCurrency"></span>
</norm-row>

<div ng-hide="hasContributions()">
    <em>None</em>
</div>

<div ui-if="isOrganizer()">
    <div class="row-fluid">
        <button ui-if='!isMe(member)' ng-click="delete()" class="span6 btn btn-large">Delete Member</button>
        <button ui-if='isMe(member) && !isOrganizer(trip)' ng-click="delete()" class="span6 btn btn-large">Leave Trip</button>
    </div>
</div>
