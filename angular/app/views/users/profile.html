<form ng-submit='update()' class='span12'>
	<p ng-show="userUpdated">User updated successfully</p>
    <div class='row-fluid'>
        <label class='span2' for='name'>Name</label>
        <input class='span6' type='text' required ng-model='user.name' />
    </div>
    <div class='row-fluid'>
        <button type='submit' class='span6 btn btn-large'>Update</button>
    </div>
</form>

<form ui-if='!user.twitter_id' class='span12' method="get" html="classform-horizontal" action="{{domain}}/auth/twitter" accept-charset="UTF-8">
    <div style="margin:0;padding:0;display:inline"><input type="hidden" value="✓" name="utf8"></div>
        <div class='row-fluid'>
            <button type='submit' class="span6 btn btn-large">Connect to Twitter</button>
        </div>
    </div>
</form>
<div ui-if='user.twitter_id' class='row-fluid'>
	<div class='span6'>Connected to Twitter</div>
</div>

<form ui-if='!user.facebook_id' class='span12' method="get" html="classform-horizontal" action="{{domain}}/auth/facebook" accept-charset="UTF-8">
    <div style="margin:0;padding:0;display:inline"><input type="hidden" value="✓" name="utf8"></div>
        <div class='row-fluid'>
            <button type='submit' class="span6 btn btn-large">Connect to Facebook</button>
        </div>
    </div>
</form>
<div ui-if='user.facebook_id' class='row-fluid'>
	<div class='span6'>Connected to Facebook</div>
</div>
