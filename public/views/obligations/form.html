<div class="navigation">
    <norm-back-button></norm-back-button>
</div>


<div class="top-section">
    <div id="trip_name">{{expense.name}} Obligation</div>

    <div id="trip_cost" ng-bind-html-unsafe="obligation.amount | currency | normCurrency"></div>
</div>

<div class="bottom-section">
    <form ng-submit="update()" class="span12">
        <div class="row-fluid">
            <label class="span2" for="name">Amount</label>
            <input class="span6" type="input" required="" ng-model="obligation.amount">
        </div>
        <div class="row-fluid">
            <button type="submit" class="span6 btn btn-large">Update Obligation</button>
        </div>
        <div class="row-fluid">
            <button type="button" ng-show="expense.id" class="span6 btn btn-large" ng-click="delete()">Delete Obligation
        </button></div>
    </form>
</div>
