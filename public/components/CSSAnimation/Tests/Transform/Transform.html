<style>
#container {
	width: 400px;
	height: 280px;
	position: absolute;
	left: 440px;
	top: 40px;
	text-align: center;
	-webkit-perspective: 800;
}
#transformer {
	width: 50%;
	height: 50%;
	background: #ccc;
	line-height: 100px;
	font-size: 25px;
}
</style>

<div id=container>
	<div id=transformer>Transform me!</div>
</div>

<script src="/depender/build?require=CSSAnimation/CSSAnimation,Core/Element.Event"></script>

<script>
var fixture = document.getElementById('transformer'),
	transition = new Transition(fixture),
	transform = new Transform(fixture);

transition.set({
	property: 'transform',
	'timing-function': 'ease-out',
	duration: '500ms'
});

makeActions([
	{
		fn: function(){
			transform.set('translateX(50%)');
		},
		title: "set('translateX(50%)')"
	},
	{
		fn: function(){
			transform.translate('y', 50);
		},
		title: "transform.translate('y', 50)"
	},
	{
		fn: function(){
			transform.rotate({x: 30, y: 30, z: 30});
		},
		title: "transform.rotate({x: 30, y: 30, z: 30})"
	},
	{
		fn: function(){
			transform.rotate('z', 0);
		},
		title: "transform.rotate('z', 0)"
	},
	{
		fn: function(){
			transform.skew({x: 30, y: -30});
		},
		title: "transform.skew({x: 30, y: -30})"
	},
	{
		fn: function(){
			transform.scale(1.2);
		},
		title: "transform.scale(1.2)"
	},
	{
		fn: function(){
			transform.scale({x: 0.5, y: 0.9});
		},
		title: "transform.scale({x: 0.5, y: 0.9})"
	},
	{
		fn: function(){
			transform.rotate(540);
		},
		title: "transform.rotate(540)"
	},
	{
		fn: function(){
			transform.matrix(1, .1, 0.5, 1,  50, 50);
		},
		title: "transform.matrix(1, .1, 0.5, 1,  50, 50)"
	},
	{
		fn: function(){
			transform.clear();
		},
		title: 'clear'
	}
]);


</script>
