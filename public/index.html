  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Trip Split</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="user-scalable=no">
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
    <meta name="viewport" id="vp" content="initial-scale=1.0,user-scalable=no,maximum-scale=1" media="(device-height: 568px)" />


    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="stylesheet" href="styles/1f5697e4.main.css">

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="components/es5-shim/es5-shim.js"></script>
      <script src="components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <div id="main" class="container">
        <nav class="row-fluid">
            <norm-navigation class="span12">
            </norm-navigation>
        </nav>
        <header class="header row-fluid">
            <div class="span4" id="main_header">{{mainHeader}}</div>
            <div ui-if="!useCurrencyForSecondaryHeader" class="span4" id="secondary_header">{{secondaryHeader}}</div>
            <div ui-if="useCurrencyForSecondaryHeader" class="span4" id="secondary_header" ng-bind-html-unsafe="secondaryHeader | currency | normCurrency"></div>
            <hr>
        </header>
        <div id="main_section" class="row-fluid">
            <div class="span12" ng-view="">
            </div>
        </div>

        <footer norm-tabs="" ng-show="currentTrip" class="footer row-fluid" norm-scroll-shadow="">
            <a class="tab" ng-href="#/trips/{{currentTrip.id}}">
                <i class="icon icon-road"></i>
            </a>
            <a class="tab" ng-href="#/trips/{{currentTrip.id}}/expenses">
                $
            </a>
            <a class="tab" ng-href="#/trips/{{currentTrip.id}}/members">
                <i class="icon icon-group"></i>
            </a>
            <a class="tab" ng-href="#/trips/{{currentTrip.id}}/members/{{currentUser.id}}">
                <i class="icon icon-user"></i>
            </a>

        </footer>
    </div>

    <norman-loader></norman-loader>


    <script src="scripts/233deaa9.plugins.js"></script>

    <script src="scripts/d7505b0b.modules.js"></script>

    <script src="scripts/d4e0e0be.scripts.js"></script>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];

      s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
  </body>
</html>
